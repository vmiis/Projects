<div id=D__ID>
    <div id=left__ID>
        <a id=desk_logo__ID href="home">LOGO</a>
    </div>
    <div id=middle__ID>
        <a id=mobile_logo__ID href="home">M-LOGO</a>
        <input id="hamburger__ID" type="checkbox" style='display:none'>
        <div id=menu__ID>
            <ul>
                <li><a href="home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="form"><i class="fab fa-wpforms"></i> Form</a></li>
                <li><a href="data"><i class="fas fa-table"></i> Data</a></li>
                <li><a href="" id=sigin__ID onclick=$vm.signin() ><i class="fa fa-user"></i> Sigin</a></li>
                <li><a href="" id=sigout__ID onclick=$vm.signout() ><i class="fa fa-user"></i> Sigout</a></li>
            </ul>
        </div>
    </div>    
    <div id=right__ID>
        <div id=menu_right__ID>
            <a href="sys_editor" id=edit__ID >Edit</a>
            <a href="" onclick="$vm.sys_structure();" >Structure</a>
        </div>
        <label for="hamburger__ID"><i id=m_icon__ID class="fa fa-bars"></i></label>
    </div>    
    <div top-right-corner id=top_right_corner__ID class='d-none d-xl-block'>
        <div>
            <span id=username__ID></span>
        </div>
    </div>
    <script>
        function F__ID(){
            $vm.header_ready=1;
            if($vm.resize_content!=undefined) $vm.resize_content();
            $('#menu__ID a, #menu_right__ID a').on('click',function(e){
                e.preventDefault();
                var module_name=$(this).attr('href');
                if(module_name!="") $vm.load_module(module_name,'content',{})
            })
            //---------------------------------------------
            $vm.show_user=function(){
                if($vm.user_name==undefined || $vm.user_name=='guest'){
            		$('#username__ID').text('');
                    $('#sigin__ID').show();
                    $('#sigout__ID').hide();
                }
                else{
            		$('#username__ID').text('Signed in as '+ $vm.user_name);
                    $('#sigin__ID').hide();
                    $('#sigout__ID').show();
                }
            }
            //------------------------------------
            window.onmessage=function(e){
                if(e.data.username!=undefined && e.data.token!=undefined){
                    $vm.user_name=e.data.username;
                    $vm.set_token(e.data.token,e.data.username);
                    location.reload(true);
                }
            };
            //------------------------------------
            $vm.init(function(){
                $vm.init_status=1;
                $vm.show_user();
            })
            //------------------------------------
        }
    </script>
    <style>
        #D__ID{
            background-color: lightslategray;
        }
        #top_right_corner__ID{
            display:block;
            position:fixed;
            top:3px;
            right:3px;
            font-size:11px;
            line-height:13px;
            color:#fff;
            z-index: 99999;
        }
        #left__ID{
            float:left;
        }
        #middle__ID{
            display:inline-block;
        }
        #right__ID{
            float:right;
        }
        #desk_logo__ID {
            padding-left:15px;
            font-weight: bold;
            font-size: 1.5em;
            color:#fff;
            text-decoration: none;
        }
        #menu__ID ul{
            margin: 0;
        }
        #menu__ID li{
            display: inline-block;
        }
        #menu__ID a{
            display: inline-block;
            padding:6px 10px;
            color:#fff;
        }
        #menu__ID a:hover {
            background-color: #555;
            color: #29eca6;
            border-radius:4px;
            text-decoration: none;
        }
        #menu_right__ID{
            display:inline-block;
            padding:10px 0 0 3px;
        }
        #menu_right__ID a{
            font-size: 10px;
            margin-left:6px;
            margin-bottom:0px;
            color:#fff
        }
        #m_icon__ID{
            padding:5px 16px 0px 16px;
            color:#fff;
            font-size:28px;
        }
        #right__ID .sigin__ID{
            cursor:pointer;
        }
        #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
            display:none;
        }
        @media screen and (max-width: 768px) {
            #mobile_logo__ID,#hamburger__ID, #m_icon__ID{
                display:block;
            }
            #left__ID{
                display:none;
            }
            #menu_right__ID{
                display:none;
            }
            #mobile_logo__ID {
                display:block;
                padding-left:15px;
                font-weight: bold;
                font-size: 1.5em;
                color:#fff;
            }
            #menu__ID{
                float:left;
                overflow:hidden;
                max-height: 0;
                transition: max-height 0.5s;
            }
            #hamburger__ID:checked ~ #menu__ID{
                max-height:200px;
            }
            #right__ID label{
                display:block;
                margin:0;
            }
            #menu__ID ul {
                padding: 0;
                padding-right: 10px;
            }
  
            #menu__ID li {
                display: block;
                padding:0px 0 0 15px;
            }
  
            #menu__ID a {
                display: inline-block;
                padding: 5px 10px;
                width: auto;
            }
        }
    </style>
</div>
