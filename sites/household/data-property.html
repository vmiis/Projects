<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/g/grid.01.js
        //-------------------------------------
        var fields="Property_ID, Property_Type|Property Type,Address|Address,Build_type|Build type,No_of_bed_room|No of bed room,Household";
        m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
        //-------------------------------------
        m.cell_render=function(records,I,field,td){
            switch(field){
                case 'Property_ID':td.text(records[I].UID);break;
            }
        }
        //-------------------------------------
        m.load=function(){
            if(m.input.parent_record!=undefined){
                m.set_req=function(){
                    m.query={I2:m.input.parent_record.UID.toString()};
                };
            }
        }
        //-------------------------------------
        m.new=function(){
            if(m.form_module!=undefined){
                if(m.input.parent_record!=undefined){
                    $vm.load_module(m.form_module,'',{parent_record:m.input.parent_record,goback:1});
                }
                else{
                    $vm.load_module(m.form_module,'',{goback:1});
                }
            }
        }
        //-------------------------------------    
    }
</script>
